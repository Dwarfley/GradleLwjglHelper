
plugins {
	id 'java-gradle-plugin'
	id 'com.gradle.plugin-publish' version '1.2.1'
	id 'io.github.dwarfley.version-companion' version '0.+'
	id 'io.github.dwarfley.eclipse-plus' version '0.+'
}

group = 'io.github.dwarfley'

gradlePlugin {
	
	website = 'https://github.com/Dwarfley/GradleLwjglHelper'
	vcsUrl = 'https://github.com/Dwarfley/GradleLwjglHelper'
	
	plugins {
		lwjglHelperPlugin {
			id = 'io.github.dwarfley.lwjgl-helper'
			displayName = 'LwjglHelper'
			description = 'The lwjgl helper plugin makes it easier to add lwjgl dependencies.'
			tags.set(['lwjgl', 'dependency', 'management'])
			implementationClass = 'io.github.dwarfley.gradle.lwjglhelper.LwjglHelperPlugin'
		}
	}
	
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation libs.junit
}

tasks.named('test') {
	
	useJUnitPlatform()
	
	testLogging {
		events "failed"
		exceptionFormat "full"
	}
	
}
